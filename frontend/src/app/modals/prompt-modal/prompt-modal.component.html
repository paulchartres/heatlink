<div class="prompt-modal-wrapper" *transloco="let t">

  <div class="prompt-modal-background" appClickOutside (clickOutside)="onCancel()">

    <span class="prompt-modal-title">{{label}}</span>

    <span class="prompt-modal-body">{{body}}</span>

    <div class="prompt-modal-actions">

      <div class="prompt-modal-cancel">
        <span class="prompt-modal-cancel-label" (click)="onCancel()">{{ t('cancel') }}</span>
      </div>

      <div class="prompt-modal-button">
        <span class="prompt-modal-button-label" (click)="onConfirm()">{{ t('confirm') }}</span>
      </div>

    </div>

  </div>

</div>
