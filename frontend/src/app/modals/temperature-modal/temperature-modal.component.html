<div class="temperature-modal-wrapper" *transloco="let t">

  <div class="temperature-modal-background" appClickOutside (clickOutside)="onCancel()">

    <span class="temperature-modal-title">{{label}}</span>

    <div class="temperature-gauge-wrapper">
      <ngx-gauge [thick]="8" [min]="min" [max]="max" [value]="temperature" append="Â°C" [duration]="100" backgroundColor="#3f3f3f" foregroundColor="orange"></ngx-gauge>

      <div class="temperature-control-buttons-wrapper">
        <div class="temperature-button" (click)="onDecreaseTemperature()">
          <ng-icon class="temperature-button-icon" name="matMinusOutline"></ng-icon>
        </div>
        <div class="temperature-button" (click)="onIncreaseTemperature()">
          <ng-icon class="temperature-button-icon" name="matPlusOutline"></ng-icon>
        </div>
      </div>
    </div>

    <div class="temperature-modal-actions">

      <div class="temperature-modal-cancel">
        <span class="temperature-modal-cancel-label" (click)="onCancel()">{{ t('cancel') }}</span>
      </div>

      <div class="temperature-modal-button">
        <span class="temperature-modal-button-label" (click)="onConfirm()">{{ t('confirm') }}</span>
      </div>

    </div>

  </div>

</div>
